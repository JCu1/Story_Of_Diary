<!DOCTYPE html>
<html >
<head>
<meta charset="UTF-8">
<title>Story of diary</title>


<link rel="stylesheet" href="css/style.css">

<link href="css/2.css" rel="stylesheet">
<link rel='stylesheet prefetch' href="css/1.css">

</head>
<body>


<div class="cotn_principal">
  <div class="cont_centrar">
    <div class="cont_login">
      <div class="cont_info_log_sign_up">
        <div class="col_md_login">
          <div class="cont_ba_opcitiy">
            <h2>登录</h2>
			<br/>
            <h4>我已有账号</h4>
            <button class="btn_login" onClick="cambiar_login()">登录</button>
          </div>
        </div>
        <div class="col_md_sign_up">
          <div class="cont_ba_opcitiy">
            <h2>注册</h2>
			<br/>
            <h4>还没有账号</h4>
            <button class="btn_sign_up" onClick="cambiar_sign_up()">注册</button>
          </div>
        </div>
      </div>
    
      <div class="cont_back_info">
        <div class="cont_img_back_grey"> <img src="po.jpg" alt="" /> </div>
      </div>
      <div class="cont_forms" >
        <div class="cont_img_back_"> <img src="po.jpg" alt="" /> </div>
        <form action="{% url 'index' %}" method="post" >
            {% csrf_token %}          
            <div class="cont_form_login"> <a href="#" onClick="ocultar_login_sign_up()" ><i class="material-icons">&#xE5C4;</i></a>
              <h2>登录</h2>
              <input type="text" placeholder="用户名" name = "username"/>
              <input type="password" placeholder="密码" name = "password"/>
              <input type="submit" value="登录" name = 'login'>
            </div>
        </form>
        <form action="{% url 'index' %}" method="post" >
            {% csrf_token %}  
            <div class="cont_form_sign_up"> <a href="#" onClick="ocultar_login_sign_up()" ><i class="material-icons">&#xE5C4;</i></a>
              <h2>注册</h2>
              <input type="text" placeholder="用户名" name = "username"/>
              <input type="password" placeholder="密码" name = "password"/>
              <input type="password" placeholder="确认密码" name = "check_password"/>
              <input type="submit" value="注册" name = 'signIn'>
            </div>
        </form>
      </div>
    </div>
	
  </div>
  {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
  <div class="cont_centrar">
  <div class="cont_ba_opcitiy"> 
			
           
			
			<h3>Story of Diray</h3>
			<h5>分享你的心情</h5>
			</div>
			</div>
			
</div>

<script src="js/index.js"></script>



</body>
</html>
